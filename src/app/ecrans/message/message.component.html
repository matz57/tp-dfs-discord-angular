<div>
    <a class="retour-link" (click)="goBack()">Retour</a>
    <h3>Messages</h3>
    <ul>
      <li *ngFor="let message of messages">{{ message.contenu }} <div class="message-right-side"><svg cdkCopyToClipboard="{{ message.contenu }}" width="25" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><rect x="4" y="4" width="16" height="16" rx="2" ry="2" stroke="#000" stroke-width="2" fill="#fff"/><rect x="7" y="2" width="10" height="4" rx="1" ry="1" stroke="#000" stroke-width="2" fill="#ccc"/><line x1="7" y1="8" x2="17" y2="8" stroke="#000" stroke-width="2"/><line x1="7" y1="12" x2="17" y2="12" stroke="#000" stroke-width="2"/><line x1="7" y1="16" x2="17" y2="16" stroke="#000" stroke-width="2"/></svg><span>{{ message.dateCreation | date: "HH:mm" }}h</span></div></li>
    </ul>
  
    <form (ngSubmit)="onSubmit()">
      <input type="text" name="contenu" [(ngModel)]="newMessage.contenu" required>
      <button type="submit">Envoyer</button>
    </form>
  </div>
